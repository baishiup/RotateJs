<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 1300px;
        height: 450px;
        border: 1px solid #333;
        margin: 0 auto;
    }

    #test {
        width: 1200px;
        height: 386px;
        margin: 50px 20px;
        position: relative;
    }

    img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }
</style>

<body>
    <div class="box">
        <div id="test">
            <img src="./banner1.png" alt="">
            <img src="./1.png" class="bg1" alt="">
            <img src="./2.png" class="bg2" alt="">
            <img src="./3.png" class="bg3" alt="">
        </div>
    </div>


    <script src="../rotate.js"></script>
    <script>
        var x = new Rotate({
            el: "#test",
            level: 3,
            item: [{
                el: '#test .bg1',
                x: 3
            }, {
                el: '#test .bg2',
                y: 3
            }, {
                el: '#test .bg3',
                level: 2
            }]
        });
    </script>
</body>

</html>
